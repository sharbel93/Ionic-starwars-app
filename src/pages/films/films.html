<ion-header>

  <ion-navbar color="primary">
    <ion-title>Films</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
<button ion-item *ngFor="let film of (films | async)?.results" (click)="openFilmDetails(film)" >
{{ film.title }}
   <ion-icon item-end ios="ios-arrow-dropright-circle" md="md-arrow-dropright-circle"></ion-icon>
</button>
</ion-list>
</ion-content>
