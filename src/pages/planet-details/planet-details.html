<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ planet.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="movie-card">
    <ion-card-content>
      Climate :{{ planet.climate }} <br>
      Population : {{ planet.population }}<br>
      Terrain : {{ planet.terrain }}<br>
    </ion-card-content>
  </ion-card>
</ion-content>
