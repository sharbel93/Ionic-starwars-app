<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ planet.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="movie-card">
    <ion-card-content>
      <p>Climate :{{ planet.climate }}</p>
      <p>Population : {{ planet.population }}</p>
      <p>Terrain : {{ planet.terrain }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
