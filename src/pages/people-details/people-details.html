<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ people.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="movie-card">
    <ion-card-content>
      <p>height :{{ people.height }}</p>
      <p>mass : {{ people.mass }} kg</p>
      <p>hair-color : {{ people.hair_color }}</p>
      <p>Gender: {{ people.gender }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
