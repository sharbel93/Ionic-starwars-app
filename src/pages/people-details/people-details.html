<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ people.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="movie-card">
    <ion-card-content>
      height :{{ people.height }}<br>
      mass : {{ people.mass }} kg<br>
      hair-color : {{ people.hair_color }}<br>
      Gender: {{ people.gender }}<br>
    </ion-card-content>
  </ion-card>
</ion-content>
